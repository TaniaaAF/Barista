<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-fixed my-48" style="background-image: url(img/back.jpg)">
    		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-1/2 lg:w-11/12 flex">
					<!-- Col -->
					<div
						class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
						style="background-image: url(img/osop.jpg)"
					></div>
					<!-- Col -->
					<div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
						<div class="px-8 mb-4 text-center">
							<h3 class="pt-4 mb-2 font-body font-bold text-3xl">Forgot Your Password?</h3>
							<p class="mb-4 text-sm font-nunito text-gray-700">
								Lo entendemos, suele pasar. Ingresa tu correo electrónico y en breve te enviaremos un enlace
                                para reestablecer tu contraseña!
							</p>
						</div>
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
							<div class="mb-4">
								<label class="block mb-2 text-sm font-nunito font-bold text-gray-700" for="email">
									Correo electrónico
								</label>
								<input
									class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="email"
									type="email"
									placeholder="Ingresa tu correo electrónico..."
								/>
							</div>
							<div class="mb-6 text-center">
								<button
									class="w-full px-4 py-2 font-bold font-nunito text-white bg-blue-500 rounded-full hover:blue-700 focus:outline-none focus:shadow-outline"
									type="button"
								>
									Recuperar contraseña
								</button>
							</div>
							<hr class="mb-6 border-t" />
							<div class="text-center">
								<a
									class="inline-block font-nunito text-sm text-blue-500 align-baseline hover:text-blue-800"
									href="signup.html"
								>
									Registrate!
								</a>
							</div>
							<div class="text-center">
								<a
									class="inline-block text-sm font-nunito text-blue-500 align-baseline hover:text-blue-800"
									href="login.html"
								>
									¿Ya tienes una cuenta? Ingresa!
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
